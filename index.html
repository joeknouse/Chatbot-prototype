<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ChatBot Prototype V-1</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<!-- Include Compromise library -->
		<script src="https://unpkg.com/compromise"></script>
		<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.basic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
		<script src="scripts/main.js" defer></script>

		<section id="header">
			<h1 id="main__title">ChatBot Prototype V-2</h1>
			<h2 id="main__subhead">Information on Condition X and Brand Y</h2>
		</section>

		<section id="chatbot">
			<div id="chatbot__container">

				<!-- response container -->
				<div id="response__container">
					<!-- avatar output -->
					<div id="avatar__container" class="chat-column">
						<div class="chatbot__output-container">
							<h3 id="avatar__subhead">Avatar container</h3>
							<div id="avatar__vid__container" class="output-style no-overflow-vid">
								<video autoplay muted loop width="100%" id="avatar__video" src="vid/rest_loop.mp4" class="avatar-vid" type="video/mp4">
							</div>
						</div>
					</div>

					<!-- text output -->
					<div id="chatbot__output" class="chat-column">
						<div class="chatbot__output-container">
							<h3 id="chatbot__output-subhead">Answers are dislayed here.</h3>
							<div id="chatbot__output-message" class="output-style overflow-y-set">
								<p class="output-text">Ask me something!</p>
							</div>
						</div>
					</div>
				</div>

				<!-- input container -->
				<div id="chatbot__input__container" class="chat-column">
					<div id="chatbot__input">
						<input
							type="text"
							id="chatbot__input-text"
							placeholder="Type your message here..."
						/>
						<button id="chatbot__input-button" class="chat-button">Send</button>
						<button id="chatbot__input-clear" class="chat-button">Clear</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
